<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
<p>Nhập vào đây một số nguyên làm phần tử của mảng</p>
<input id="input" type="text">
<input type="button" value="add" onclick="them()">
<input type="button" value="Hiển thị" onclick="out()">
<p id="daura"></p>
<script>
    let arr=[];
    let i=0;

    function them() {
        let nhap= parseInt(document.getElementById("input").value);
        arr[i]= nhap;
        i++;
        document.getElementById("input").value= "";
        console.log(arr);
    }

    function out() {
        let count = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                count++;
            }
        }
        document.getElementById("daura").innerHTML = "Mảng vừa nhập là:" + arr + "<br>" + "Số lượng số nguyên âm:" + count;
    }
</script>
</body>
</html>
