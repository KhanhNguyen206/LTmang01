<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
<p id="out"></p>
<script>
    let input = parseInt(prompt("Nhập vào một số nguyên để làm phần tử của mảng"));
    let arr=[];
    for(let i=0; input !== 0; i++){
        arr[i]= input;
        input = parseInt(prompt("Nhập vào một số nguyên để làm phần tử của mảng"));
    }
    document.write("<br>");

    let max=0;
    for(i=0; i<arr.length; i++){
        if(arr[i]>max){
            document.getElementById("out").innerHTML=""
            max=arr[i];
            document.getElementById("out").innerHTML= "vị trí của max trong mảng là:" + i;
        }
    }
    document.write("<br>");
    document.write(max);
    document.write("<br>");
    document.write(arr);
</script>
</body>
</html>
